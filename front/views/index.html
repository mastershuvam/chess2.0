<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        #codeInput {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #createGame {
            background-color: #4CAF50;
            color: white;
        }

        #createGame:hover {
            background-color: #45a049;
        }

        #joinGame {
            background-color: #008CBA;
            color: white;
        }

        #joinGame:hover {
            background-color: #007B9E;
        }

        #errorMessage {
            margin-top: 1rem;
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Code</h2>
        <input type="text" id="codeInput" placeholder="Enter game code">
        <div class="buttons">
            <button id="createGame">Create Game</button>
            <button id="joinGame">Join Game</button>
        </div>
        <div id="errorMessage"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#createGame').on('click', function() {
            window.location.replace('/white?code=' + $('#codeInput').val());
        });
        $('#joinGame').on('click', function() {
            window.location.replace('/black?code=' + $('#codeInput').val());
        });

        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') == 'invalidCode') {
            $('#errorMessage').text('Invalid invite code');
        }
    </script>
</body>
</html>
